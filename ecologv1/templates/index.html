<!DOCTYPE html>
<html>

<head>
  <title>AI Field Guide</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">

  <style>
    body {
      font-family: monospace;
      padding: 40px;
      background-color: #f4f9f4;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 30px auto;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .description-box,
    .image-box {
      flex: 1 1 45%;
      text-align: left;
    }

    .image-box {
      text-align: center;
    }

    img.illustration {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #375639;
    }

    .download-button button {
      background-color: #7C9565;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button button:hover {
      background-color: #5c704e;
    }

    input::file-selector-button {
      margin-top: 20px;
      padding: 10px 20px;
      border-color: #4caf50;
      background-color: transparent;
      font-weight: bold;
      color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input::file-selector-button:hover {
      color: #375639;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>üåø EcoLog: AI Field Guide</h1>
  <p>Upload a photo of a plant or animal you've discovered. EcoLog will identify it and generate a styled field guide drawing!</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">LOG ></button>
  </form>

  <div id="spinner" style="display: none; margin-top: 20px;">
    <p>Generating...</p>
    <div class="loader"></div>
  </div>

  <div id="result">
    <div class="flex-container">
      <div class="description-box">
        <h2>üñãÔ∏è Description</h2>
        <div id="description">the description will appear here.</div>
      </div>
      <div class="image-box">
        <h2>üñºÔ∏è AI Illustration</h2>
        <img id="img1" class="illustration">
      </div>
    </div>

    <!-- ‚¨áÔ∏è Download button (hidden by default) -->
    <div id="downloadSection" style="display: none; margin-top: 30px;">
      <a id="downloadZip" href="#" class="download-button" download>
        <button>‚¨áÔ∏è Download Species Report & Image</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      document.getElementById('spinner').style.display = "block";
      document.getElementById('description').innerHTML = "<p>Analyzing...</p>";
      document.querySelectorAll('.illustration').forEach(img => img.style.display = 'none');
      document.getElementById('downloadSection').style.display = 'none';

      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      document.getElementById('spinner').style.display = "none";

      if (data.output_html) {
        document.getElementById('description').innerHTML = data.output_html;
      } else {
        document.getElementById('description').innerText = data.error || "Something went wrong.";
      }

      if (data.illustrations) {
        data.illustrations.forEach((url, i) => {
          const img = document.getElementById(`img${i + 1}`);
          img.src = url;
          img.style.display = 'block';
        });
      }

      if (data.analysis_id && data.download_available) {
        const downloadLink = document.getElementById('downloadZip');
        downloadLink.href = `/download/${data.analysis_id}`;
        document.getElementById('downloadSection').style.display = 'block';
      }
    });
  </script>
</body>

</html>
