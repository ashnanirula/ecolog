<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoLog - Nature Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'DM Sans', sans-serif;
        background: #eeede8;
        padding: 20px;
      }
      input, textarea, button, select {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        background-color: #7c9565;
        color: white;
        border: none;
        cursor: pointer;
      }
      .add-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #7c9565;
        color: white;
        font-size: 32px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        z-index: 999;
      }
      .upload-form {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.95);
        z-index: 1000;
        backdrop-filter: blur(20px);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }
      .camera-controls {
        text-align: center;
      }
      .processing-screen, .results-screen {
        display: none;
        padding: 20px;
        background: white;
        border-radius: 12px;
        max-width: 600px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <button class="add-button" onclick="showUploadForm()">+</button>

    <div class="upload-form" id="uploadForm">
      <div class="camera-controls">
        <p>Upload a photo for identification</p>
        <input type="file" id="upload" accept="image/*" />
        <button onclick="capturePhoto()">Submit</button>
        <button onclick="hideUploadForm()">Cancel</button>
      </div>
    </div>

    <div class="processing-screen" id="processingScreen">
      <h2>Generating...</h2>
    </div>

    <div class="results-screen" id="resultsScreen">
      <h2>AI Result</h2>
      <div id="aiResult"></div>
      <input type="text" id="title" placeholder="Common Name" />
      <input type="text" id="scientific" placeholder="Scientific Name" />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <textarea id="description" placeholder="Description"></textarea>
      <textarea id="fun_fact" placeholder="Fun Fact"></textarea>
      <textarea id="notes" placeholder="Notes"></textarea>
      <input type="text" id="author" placeholder="Your Name" />
      <input type="text" id="image_url" placeholder="Image URL" />
      <select id="notebookSelect"></select>
      <button onclick="saveDiscovery()">Save Discovery</button>
    </div>

    <h1>Notebook List</h1>
    <div id="notebooks"></div>

    <script>
      function showUploadForm() {
        document.getElementById("uploadForm").style.display = "flex";
        document.getElementById("processingScreen").style.display = "none";
        document.getElementById("resultsScreen").style.display = "none";
      }

      function hideUploadForm() {
        document.getElementById("uploadForm").style.display = "none";
        document.getElementById("processingScreen").style.display = "none";
        document.getElementById("resultsScreen").style.display = "none";
      }

      async function capturePhoto() {
        const file = document.getElementById('upload').files[0];
        if (!file) return alert('Please upload an image.');
        const formData = new FormData();
        formData.append('image', file);

        document.getElementById("uploadForm").style.display = "none";
        document.getElementById("processingScreen").style.display = "block";

        const res = await fetch('http://127.0.0.1:5000/api/ai-identify', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();

        document.getElementById("processingScreen").style.display = "none";
        document.getElementById("resultsScreen").style.display = "block";

        document.getElementById('aiResult').innerText = JSON.stringify(result, null, 2);
        document.getElementById('title').value = result.title;
        document.getElementById('scientific').value = result.scientific;
        document.getElementById('tags').value = result.tags.join(', ');
        document.getElementById('description').value = result.description;
        document.getElementById('fun_fact').value = result.fun_fact;
        document.getElementById('image_url').value = result.image_url || '';
      }

      async function saveDiscovery() {
        const notebookId = document.getElementById('notebookSelect').value;
        if (!notebookId) return alert("Please select a notebook.");

        const data = {
          title: document.getElementById('title').value,
          scientific: document.getElementById('scientific').value,
          tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),
          description: document.getElementById('description').value,
          fun_fact: document.getElementById('fun_fact').value,
          notes: document.getElementById('notes').value,
          author: document.getElementById('author').value,
          image_url: document.getElementById('image_url').value
        };

        const res = await fetch(`http://127.0.0.1:5000/api/notebooks/${notebookId}/entries`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert('Discovery saved to notebook!');
          document.getElementById("resultsScreen").style.display = "none";
        } else {
          alert('Error saving to notebook');
        }
      }

      async function loadNotebooks() {
        const res = await fetch('http://127.0.0.1:5000/api/notebooks');
        const notebooks = await res.json();
        const container = document.getElementById('notebooks');
        const select = document.getElementById('notebookSelect');

        container.innerHTML = '';
        select.innerHTML = '';

        notebooks.forEach(nb => {
          const div = document.createElement('div');
          div.className = 'notebook';
          div.innerHTML = `<strong>${nb.name}</strong><br/>Entries: ${nb.entries.length}`;
          container.appendChild(div);

          const option = document.createElement('option');
          option.value = nb.id;
          option.text = nb.name;
          select.appendChild(option);
        });
      }

      document.addEventListener('DOMContentLoaded', loadNotebooks);
    </script>
  </body>
</html>
